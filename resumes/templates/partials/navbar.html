{% load static %}
<nav id="siteNav" class="navbar navbar-expand-lg navbar-dark fixed-top nav-floating" role="navigation" aria-label="Main">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}" aria-label="CandidexAI Home">
      <div class="logo-icon-wrapper">
        <img src="{% static 'logos/image_logo.png' %}?v=4" alt="Logo Icon" class="logo-icon-img">
      </div>
      <span class="logo-text-brand">Candide<span class="logo-text-accent">xAI</span></span>
    </a>

    <!-- Mobile toggle -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link{% if request.resolver_match.url_name == 'home' %} active{% endif %}" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if 'features' in request.path or '#features' in request.get_full_path %} active{% endif %}" href="#features">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if 'how-it-works' in request.path or '#how-it-works' in request.get_full_path %} active{% endif %}" href="#how-it-works">How It Works</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.resolver_match.url_name == 'finder_list' %} active{% endif %}" href="{% url 'finder_list' %}">For Recruiters</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if 'blog' in request.path %} active{% endif %}" href="#blog">Blog</a>
        </li>
      </ul>

      <!-- Auth buttons -->
      <div class="d-flex gap-2 align-items-center">
        <button id="themeToggleBtn" class="btn btn-outline-light" aria-label="Toggle light/dark theme" title="Toggle light/dark theme" type="button">
          <i class="bi bi-moon-fill"></i>
        </button>
        <a href="{% url 'score_checker' %}" class="btn btn-brand">Check Resume</a>
      </div>
    </div>
  </div>
</nav>
