<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Job Requirements</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container py-5">
<h2 class="text-center fw-bold mb-4">Job Requirements</h2>
<form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
{% csrf_token %}
<div class="mb-3"><label>Upload JSON (optional)</label><input type="file" name="json_file" class="form-control"></div><hr>
<input class="form-control mb-3" name="company" placeholder="Company">
<input class="form-control mb-3" name="role" placeholder="Role">
<input class="form-control mb-3" name="experience" placeholder="Experience (2‑3 years)">
<input class="form-control mb-3" name="location" placeholder="Location">
<input class="form-control mb-3" name="skills" placeholder="Skills (Python, SQL)">
<textarea class="form-control mb-3" name="description" rows="4" placeholder="Job description"></textarea>
<button class="btn btn-primary w-100">Save and Continue →</button>
</form>
</div>
</body></html>
