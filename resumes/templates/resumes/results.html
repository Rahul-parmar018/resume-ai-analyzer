<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Results</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container py-5">
<h2 class="text-center fw-bold mb-4">Results for {{ job.role }} — {{ job.company }}</h2>
<div class="card p-4 shadow-sm mb-4">
<table class="table table-striped">
<thead><tr><th>Name</th><th>Score (%)</th><th>Level</th><th>Summary</th></tr></thead>
<tbody>{% for r in results %}<tr>
<td>{{ r.name }}</td><td>{{ r.total_score }}</td><td>{{ r.match_level }}</td><td>{{ r.summary }}</td>
</tr>{% endfor %}</tbody></table>
</div>
<div class="card p-4 mb-4 shadow-sm"><canvas id="chart"></canvas></div>
<script>
new Chart(document.getElementById('chart'),{type:'bar',data:{
 labels:[{% for r in results %}'{{ r.name }}',{% endfor %}],
 datasets:[{label:'Match Score (%)',data:[{% for r in results %}{{ r.total_score }},{% endfor %}],
 backgroundColor:'rgba(37,99,235,.8)'}]}});
</script>
<div class="alert alert-info text-center">
Average Score: {{ avg|floatformat:1 }} %
</div>
<div class="d-flex justify-content-center gap-3">
<a href="{% url 'upload' %}" class="btn btn-outline-primary">Upload More</a>
<a href="{% url 'requirements' %}" class="btn btn-primary">New Job</a>
</div>
</div>
</body></html>
